<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG | Itens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="Poção de Potencialização.jpg" alt="Poção">
            <div class="intro">
                <h1>Poção Nobre</h1>
                <p> Esta <span>Poção</span> cura pontos de vida igual a 1d8 + modificador de CON + Nível de Personagem.</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <img src="Armadura Nobre Vermelho.jpg" alt="Armadura Nobre">
            <div class="intro">
                <h1>Armadura Nobre</h1>
                <p> Esta <span>Armadura</span> aumenta sua CA em +2 e ganha resistênciaa dano Cortante.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <img src="Espada Nobre Vermelha.jpg" alt="Espada Nobre">
            <div class="intro">
                <h1>Espada Nobre</h1>
                <p> Esta <span>Espada</span> possui bônus de dano igual a 3d8 quando acerto for em alvos do tipo Besta.</p>
            </div>
        </div>
    </div>

</body>
</html>
